<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #92f, #f29, #2f9, #f92);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <h1 class="text-center">URL Shortener</h1>
                    <form method="POST" action="{{ url_for('index') }}">
                        <div class="form-group">
                            <input type="url" class="form-control" name="long_url" placeholder="Enter your URL here!" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Click to shorten!</button>
                    </form>
                    {% if short_url %}
                    <div class="mt-3">
                        <p class="text-center">Your shortened URL:</p>
                        <div class="alert alert-success text-center" role="alert">
                            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
